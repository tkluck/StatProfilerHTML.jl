name    = Devel-StatProfiler
version = 0.01
author  = Mattia Barbon <mattia@barbon.org>
author  = Steffen Mueller <smueller@cpan.org>
license = Perl_5
copyright_holder = Mattia Barbon, Steffen Mueller
copyright_year   = 2014

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[PruneFiles]
filename = dev_Build.PL
filename = _build
filename = buildtmp
filename = nytprof
filename = statprof
match    = .*META.*
match    = \.out\b
[ModuleBuild]
mb_class = Module::Build::StatProfiler
[Prereqs]
File::Which = 0
Template::Perlish = 0
File::ShareDir = 0
[Prereqs / TestRequires]
Test::Differences = 0
[Prereqs / BuildRequires]
Module::Build::WithXSpp = 0
ExtUtils::XSpp = 0.18
[NextRelease]
[OurPkgVersion]
[PodWeaver]
[@Git]
[PodSyntaxTests]
[PodCoverageTests]
